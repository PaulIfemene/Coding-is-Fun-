<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Moon</title>
</head>
<body>
    <h2>Welcome to the Moon</h2>
    <form action="/submit" method="POST">
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" required><br><br>

        <label for="gender">Gender:</label><br>
        <input type="gender" id="gender" name="gender" required><br><br>

        <label for="organization">Organization:</label><br>
        <input type="text" id="organization" name="organization" required><br><br>

        <label for="occupation">Occupation:</label><br>
        <input type="text" id="occupation" name="occupation" required><br><br>

        <label for="quote">Favorite Quote:</label><br>
        <textarea id="quote" name="quote" rows="4" cols="50" required></textarea><br><br>

        <input type="submit" value="Take Off">
    </form>
</body>
</html>
